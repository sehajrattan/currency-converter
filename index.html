    <div class="container">
<h1>CURRENCY CONVERTER</h1>
<form>

<div class="amount" id="am">
    <p> Enter Amount </p>
    <input value="" placeholder="Amount" type="number">
</div>

<!-- 2nd box starts-->

<div class="dropdowns">
    <div class="From">

        <p>From</p>



    <div class="select-container">

        <img src="https://flagsapi.com/US/flat/64.png">

<select name="from">



</select>

    </div>

</div>

<!-- from box end -->

 <div class="icon"><i class="fa-solid fa-right-left"></i></div>

<!-- exchange icon-->
<div class="To">
    


    <div class="select-container" id="select2">
        <p>To</p>

        <img src="https://flagsapi.com/IN/flat/64.png">

<select name="to" >



</select>
</div>
</div>
<!-- to box end -->

</div> <!-- drop down end -->

<div class="amount">
    <p class="exchange_txt"> Exchanged Amount </p>
    <div class="output">
        <p id="innerOutput">Exchanged</p>
    </div>
</div>


</form>
<div class="msg">1USD = 80INR </div>
<button>GET EXCHANGE RATE</button>
    </div>
